<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放器</title>
    <link rel="stylesheet" href="vid.css">
</head>
<body>
<div class="box">
    <div class="video">
        <video id="vid" src="2.mp4"></video>
        <div class="con">
            <div class="con-top">
                <div class="pro"></div>
                <div class="btn"></div>
            </div>
            <div class="left">
                <div class="left-play"></div>
                <div class="left-next"></div>
                <div class="left-time">
                    <span class="current">00:00:00</span>/<span
                        class="total">00:00:00</span>
                </div>
            </div>
            <div class="right">
                <div class="right-volume"></div>
                <div class="right-full"></div>
            </div>
        </div>
    </div>
</div>
    <script src="vid.js"></script>
</body>

</html>
